<style>

  .link-inside {
    width: 100px;
    height: 100px;
    position: relative;
  }
  .img-base, .img-hover {
    position: absolute;
    left: 5px;
    cursor: pointer;
  }
  .link-inside:not(:hover) .img-base {
    opacity: 1;
    transition: opacity 1.0s  ease-in-out;
  }
  .link-inside:hover .img-hover {
    opacity: 1;
    transition: opacity 1.0s  ease-in-out;
  }
  .link-inside:hover .img-base {
    opacity: 0;
    transition: opacity 1.0s  ease-in-out;
  }
  .link-inside:not(:hover) .img-hover {
    opacity: 0;
    transition: opacity 1.0s  ease-in-out;
  }
